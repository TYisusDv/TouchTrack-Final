<div class="d-flex flex-direction-column w-100 align-items-center"> 
    <div class="d-flex-w-60 g-20 no-wrap justify-content-space-between align-items-baseline">
        <h1 class="mb-20px">Administración de estudiantes</h1>
        <ul class="web-routes">
            <li>Administrar</li>
            <li>/</li>
            <li>Estudiantes</li>
            <li>/</li>
            <li>Editar</li>
        </ul>
    </div>
    <div class="d-flex-w-60 mt-20px"> 
        <div class="card">
            <div class="head">
                <h1>Editar</h1>
            </div>
            <form id="form-edit" autocomplete="off"> 
                <div class="body">
                    <div class="form-input">
                        <i class="fa-solid fa-image"></i>
                        <input type="file" name="file">
                    </div> 
                    <div class="form-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="fullname" placeholder="Nombre completo" value="{{item.fullname}}">
                    </div>   
                    <div class="form-input">
                        <i class="fa-solid fa-building-columns"></i>
                        <select name="semester_id">
                                {% for semester in semesters %}
                                <option value="{{semester._id}}" {% if semester._id == item.semester._id %}selected{% endif %}>{{semester.name}}</option>
                                {% endfor %}
                        </select>
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-people-group"></i>
                        <select name="group_id">
                                {% for group in groups %}
                                <option value="{{group._id}}" {% if group._id == item.group._id %}selected{% endif %}>{{group.name}}</option>
                                {% endfor %}
                        </select>
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-school"></i>
                        <select name="career_id">
                                {% for career in careers %}
                                <option value="{{career._id}}" {% if career._id == item.career._id %}selected{% endif %}>{{career.name}}</option>
                                {% endfor %}
                        </select>
                    </div>                                       
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-outline-primary"><span><i class="fa-solid fa-save"></i> Guardar</span></button>
                </div>
            </form> 
        </div>
    </div> 
</div> 
<script>
    var btnSubmit = $("#form-edit button[type='submit']").html();
    
    $("#form-edit").on("submit", function(e){
        e.preventDefault();
        var btn = $(this).find("button[type='submit']");
        
        api_loadloader(btn.find("span"), $("#preolader-circle").html(), btn, true, 100, 400);        

        var formData = new FormData(this);
        formData.append("action", "edit")
        formData.append("id", "{{item._id}}")
        
        var response = api_sendData({url: "data/manage/students", type: "POST", formData: formData});
        setTimeout(function(){
            response.then(function (response) {
                if(!response.success){
                    api_loadloader(btn.find("span"), btnSubmit, btn, false, 400, 400);
                    $("#form-edit").find(".body").prepend(api_alert({text: response.msg}));
                    return;
                }            
                
                $("#form-edit").find(".body").prepend(api_alert({type: "primary", title: "¡Exito!", text: response.msg}));
                setTimeout(function(){    
                    api_loadWidget('/manage/students')
                }, 2000);
                return;
            }).catch(function (response) {
                api_loadloader(btn.find("span"), btnSubmit, btn, false, 400, 400);
                $("#form-edit").find(".body").prepend(api_alert({text: response.responseJSON.msg}));
                return;
            });
        }, 1000);
    }); 
</script>
