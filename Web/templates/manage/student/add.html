<div class="d-flex flex-direction-column w-100 align-items-center"> 
    <div class="d-flex-w-60 g-20 no-wrap justify-content-space-between align-items-baseline">
        <h1 class="mb-20px">Administración de usuarios</h1>
        <ul class="web-routes">
            <li>Administrar</li>
            <li>/</li>
            <li>Usuario</li>
            <li>/</li>
            <li>Agregar</li>
        </ul>
    </div>
    <div class="d-flex-w-60 mt-20px"> 
        <div class="card">
            <div class="head">
                <h1>Agregar</h1>
            </div>
            <form id="form-add" autocomplete="off"> 
                <div class="body">
                    <div class="form-input">
                        <i class="fa-solid fa-image"></i>
                        <input type="file" name="file">
                    </div> 
                    <div class="form-input">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <input type="text" name="_id" placeholder="Numero de control">
                    </div> 
                    <div class="form-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="fullname" placeholder="Nombre completo (Empezando por apellidos)">
                    </div>   
                    <div class="form-input">
                        <i class="fa-solid fa-building-columns"></i>
                        <select name="semester_id">
                            <option value="0">Seleccione alguno...</option>
                            {% for semester in semesters %}
                            <option value="{{semester._id}}">{{semester.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-people-group"></i>
                        <select name="group_id">
                            <option value="0">Seleccione alguno...</option>
                            {% for group in groups %}
                            <option value="{{group._id}}">{{group.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-school"></i>
                        <select name="career_id">
                            <option value="0">Seleccione alguno...</option>
                            {% for career in careers %}
                            <option value="{{career._id}}">{{career.name}}</option>
                            {% endfor %}
                        </select>
                    </div>                                          
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-primary"><span><i class="fa-solid fa-plus"></i> Agregar</span></button>
                </div>
            </form> 
        </div>
    </div> 
</div> 
<script>
    var btnSubmit = $("#form-add button[type='submit']").html();
    
    $("#form-add").on("submit", function(e){
        e.preventDefault();
        var btn = $(this).find("button[type='submit']");
        
        api_loadloader(btn.find("span"), $("#preolader-circle").html(), btn, true, 100, 400);        

        var formData = new FormData(this);
        formData.append("action", "add")
        
        var response = api_sendData({url: "data/manage/students", type: "POST", formData: formData});
        setTimeout(function(){
            response.then(function (response) {
                if(!response.success){
                    api_loadloader(btn.find("span"), btnSubmit, btn, false, 400, 400);
                    $("#form-add").find(".body").prepend(api_alert({text: response.msg}));
                    return;
                }            
                
                $("#form-add").find(".body").prepend(api_alert({type: "primary", title: "¡Exito!", text: response.msg}));
                setTimeout(function(){    
                    api_loadWidget('/manage/students')
                }, 2000);
                return;
            }).catch(function (response) {
                api_loadloader(btn.find("span"), btnSubmit, btn, false, 400, 400);
                $("#form-add").find(".body").prepend(api_alert({text: response.responseJSON.msg}));
                return;
            });
        }, 1000);
    }); 
</script>
